<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ><!--<![endif]-->
	<head>
		<title>MoeChat</title>
		<link rel="icon" type="image/png" href="img/icon.png">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/foundation.css">
		<link rel="stylesheet" type="text/css" href="css/moechat.css">
	</head>
	<body>
		<div class="row">
			<div class="large-10 columns">
				<h2><a href="#" style="color:#97c1c9;">MoeChat</a></h2>
				<p>This is version {{.Version}}</p>
			</div>
			<div class="large-2 columns">
				<button id="settings-btn" class="tiny right">Settings</button>
			</div>
			<hr>
		</div>
		<div id="content" class="row">
			<div class="large-9 columns">
				<div class="panel">
					<div id="roomwrap">
						<div id="room-0" class="room current" data-id="0">
							<h3>Lobby</h3>
							<div class="log">
								<div class="msgwrap"></div>
							</div>
						</div>
					</div>
					<div id="editinfo" class="row">
						<div class="large-6 columns">
							<label for="username" style="display:inline">Name:</label>
							<input type="text" id="username" value="" placeholder="Your name">
						</div>
						<div class="large-6 columns">
							<label for="email" style="display:inline">Email:</label>
							<input type="email" id="email" value="" placeholder="example@example.com">
						</div>
					</div>
					<form id="form">
						<div class="row">
							<div class="large-12 columns">
								<textarea id="msg" autocomplete="off" rows="1"
													placeholder="Enter your message here."></textarea>
								<button type="submit" id="send-btn" class="tiny">Send</button>
								<!-- <button id="show-editinfo-btn" class="small">Edit Info</button> -->
							</div>
						</div>
					</form>
				</div>
			</div>
			<div id="chatroom-column" class="large-3 columns">
				<h3>Users</h3>
				<div id="roombox">
					<div id="roombtn-0" data-id="0" class="roombtn active">Lobby</div>
				</div>
				<div id="userbox"></div>
			</div>
		</div>
		<script src="js/moechat.min.js?v={{.Version}}"></script>

		<script type="text/javascript">
			$(document).foundation();
		</script>
	</body>
</html>
