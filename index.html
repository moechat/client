<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ><!--<![endif]-->
	<head>
		<title>MoeChat</title>
		<link rel="icon" type="image/png" href="img/icon.png">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/foundation.css">
		<link rel="stylesheet" type="text/css" href="css/moechat.css?v={{.Version}}">
	</head>
	<body>
		<div id="settings-modal" class="small reveal-modal" data-reveal>
			<h2>Settings</h2>
			<input type="checkbox" id="enable-mitm">
			<label for="enable-mitm">Enable monkey-in-the-middle protection</label>
			<a class="close-reveal-modal">&#215;</a>
		</div>
		<div class="row">
			<div class="large-10 columns">
				<h1><a href="/">MoeChat</a></h1>
				<p>Version {{.Version}}</p>
			</div>
			<div class="large-2 columns">
				<a href="#" id="settings-btn" data-reveal-id="settings-modal" class="tiny button right">Settings</a>
			</div>
			<hr>
		</div>
		<div id="content" class="row">
			<div class="large-9 columns">
				<div class="panel">
					<div id="roomwrap">
						<div id="room-0" class="room current" data-id="0">
							<h3>Lobby</h3>
							<div class="log">
								<div class="msgwrap"></div>
							</div>
						</div>
					</div>
					<div id="editinfo" class="row">
						<div class="large-6 columns">
							<label for="username" style="display:inline">Name:</label>
							<input type="text" id="username" value="" placeholder="Your name">
						</div>
						<div class="large-6 columns">
							<label for="email" style="display:inline">Email:</label>
							<input type="email" id="email" value="" placeholder="example@example.com">
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<textarea id="msgbox" autocomplete="off" rows="1"
							          placeholder="Enter your message here."></textarea>
							<button type="submit" id="send-btn" class="tiny disabled">Send</button>
							<button id="img-btn" class="tiny disabled">Upload Image</button>
						</div>
					</div>
				</div>
			</div>
			<div id="chatroom-column" class="large-3 columns">
				<h3>Users</h3>
				<div id="roombox">
					<div id="roombtn-0" data-id="0" class="roombtn active">Lobby</div>
				</div>
				<div id="userbox"></div>
			</div>
		</div>


		<div id="img-div">
			<iframe id="img-iframe" name="img-iframe"></iframe>
			<form method="post" enctype="multipart/form-data" target="img-iframe">
				<input name="image" type="file">
			</form>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/js/foundation.min.js"></script>
		<script src="js/moechat.min.js?v={{.Version}}"></script>
	</body>
</html>
