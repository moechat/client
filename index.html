<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ><!--<![endif]-->
	<head>
		<title>MoeChat</title>
		<link rel="icon" type="image/png" href="img/icon.png" />
		<link rel="stylesheet" type="text/css" href="css/moechat.css" />
		<script src="js/vendor/jquery.min.js"></script>
		<script src="js/vendor/jquery.md5.js"></script>
		<script src="js/vendor/custom.modernizr.js"></script>
		<script src="js/client.js?v=0.8"></script>
		<script type="text/javascript" src="js/vendor/bbc-parser.js"></script>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="css/foundation.css" />
	</head>
	<body>
		<div class="row">
			<div class="large-12 columns">
				<h2><a href="#" style="color:#1d908a;">MoeChat</a></h2>
				<p>This is version <script type="text/javascript">document.write(version)</script></p>
				<hr />
			</div>
		</div>
		<div class="row" style="height: 80%;min-height:500px">
			<div class="large-10 columns" style="height:inherit;min-height:500px">
				<h3>Chat</h3>
				<div class="row" style="height:100%">
					<div class="large-12 columns" style="height:100%;min-height:500px">
						<div class="panel" style="height:100%;min-height:500px">
							<div id="log">
								<div id="msgwrap"></div>
							</div>
							<form id="form" style="margin-top:10px">
								<span><label for="username" style="display:inline">Name: </label><input type="text" id="username" value="" placeholder="Your name!" style="display:inline;width:50%" /></span><br />
								<span><label for="email" style="display:inline">Email: </label><input type="email" id="email" value="" placeholder="example@example.com" style="display:inline;width:50%" /></span>
								<span><input type="text" id="msg" size="64" style="width: 80%;display: inline !important;" autocomplete="off" /><button type="submit" style="margin-left: 10px;" id="submitBtn">Send</button></span>
							</form>
							<div id="wrapper"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="large-2 columns">
				<h3>Users</h3>
				<div id="userbox"></div>
			</div>
		</div>
		<script type="text/javascript">
			document.write('<script src=' + ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') + '.js><\/script>');
		</script>
		<script src="js/foundation.min.js"></script>

		<script type="text/javascript">
			$(document).foundation();
		</script>
	</body>
</html>
